<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Enter your preferances :)</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">Power_Status</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="Power_Status"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Furnished</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="Furnished"
                />
              </div>
              <div class="form-group">
                <label for="gender">bath</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="text"
                      name="bath"
                     id="male"
                    />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Transaction_type</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="Transaction_type"
                />
              </div>
              <div class="form-group">
                <label for="password">water</label>
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  name="water"
                />
              </div>
              <div class="form-group">
                <label for="number">Floor</label>
                <input
                  type="number"
                  class="form-control"
                  id="floor"
                  name="floor"
                />
              </div>
              <div class="form-group">
                <label for="number">Floor_no</label>
                <input
                  type="number"
                  class="form-control"
                  id="floor_no"
                  name="Floor_no"
                />
              </div>
              <div class="form-group">
                <label for="number">Floor_ratio</label>
                <input
                  type="number"
                  class="form-control"
                  id="Floor_ratio"
                  name="Floor_ratio"
                />
              </div>
              <div class="form-group">
                <label for="number">Amenities</label>
                <input
                  type="number"
                  class="form-control"
                  id="Amenities"
                  name="Amenities"
                />
              </div>
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; My house</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, Have a great day.
  </div>
</div>
  </body>
</html>
